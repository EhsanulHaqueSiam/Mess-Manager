name: mess_manager
description: "Mess Manager - Smart management for shared living expenses & meals"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Core State Management & Routing
  flutter_riverpod: ^3.1.0
  riverpod: ^3.1.0 # Explicit dependency for Override type visibility
  riverpod_annotation: ^4.0.0
  go_router: ^17.0.1

  # Data Models & Serialization
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Modern UI Components (2025-2026 Trending)
  forui: ^0.17.0              # Minimalist, beautiful widgets
  flutter_animate: ^4.5.0     # Micro-animations & staggered effects
  google_fonts: ^6.2.0        # Premium typography (Inter, Plus Jakarta Sans)
  fl_chart: ^1.1.1            # Beautiful data visualization
  lucide_icons: ^0.257.0      # Modern, clean icon set
  cupertino_icons: ^1.0.8
  flex_color_scheme: ^8.2.0   # Dynamic Material 3 theming
  gap: ^3.0.0                 # Clean spacing utility

  # Trending UI/UX Libraries (2025-2026)
  flutter_slidable: ^4.0.3    # Swipe actions for lists
  skeletonizer: ^2.1.2        # Modern skeleton loading (replaces shimmer)
  toastification: ^3.0.3      # Beautiful toast notifications
  flutter_form_builder: ^10.2.0 # Advanced form handling
  form_builder_validators: ^11.2.0 # Form validation
  cached_network_image: ^3.4.1 # Efficient image loading & caching
  flutter_svg: ^2.0.16        # SVG support for scalable graphics
  lottie: ^3.3.1              # JSON-based animations

  # Features & Platform
  geolocator: ^14.0.2         # Location services
  local_auth: ^3.0.0          # Biometric authentication

  # Backend/Network
  dio: ^5.4.0                 # Powerful HTTP client
  uuid: ^4.5.2                # Unique ID generation
  image_picker: ^1.2.1        # Camera/gallery access

  # Firebase (All Free Tier Services)
  firebase_core: ^4.3.0               # Firebase core
  firebase_auth: ^6.1.3               # Authentication (50K MAUs free)
  cloud_firestore: ^6.1.1             # Database (1GB, 50K reads/day)
  firebase_messaging: ^16.1.0         # Push notifications (unlimited)
  firebase_analytics: ^12.1.0         # Analytics (500 events, unlimited)
  firebase_crashlytics: ^5.0.6        # Crash reporting (unlimited)
  firebase_performance: ^0.11.1+3    # Performance monitoring (free)
  firebase_remote_config: ^6.1.3      # Remote config (free)
  firebase_app_check: ^0.4.1+3       # App security (free)
  firebase_in_app_messaging: ^0.9.0+5 # In-app messages (free)
  google_sign_in: ^6.2.2              # Google Sign-In (Pinned to 6.x to avoid v7 breaking changes)

  # AI/ML (Firebase AI Logic)
  firebase_ai: ^3.6.1                 # Firebase AI Logic SDK (Gemini via Firebase)


  # Export & Sharing
  pdf: ^3.11.0                # PDF generation
  printing: ^5.13.0           # Print/Share PDF
  csv: ^6.0.0                 # CSV export
  path_provider: ^2.1.5       # File paths
  share_plus: ^12.0.1         # Share files
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  getwidget: ^7.0.0
  shadcn_ui: ^0.43.0
  velocity_x: ^4.3.1
  flutter_hooks: ^0.21.3+1
  hooks_riverpod: ^3.1.0
  retrofit: ^4.9.2
  flutter_micro_interactions: ^0.0.2
  rive: ^0.14.0
  haptic_feedback: ^0.6.4+3
  flutter_advanced_haptic: ^1.0.1
  animated_text_kit: ^4.3.0
  dynamic_color: ^1.8.1
  flutter_layout_grid: ^2.0.8
  flutter_breadcrumb: ^1.0.1
  accordion: ^2.6.0
  adaptive_theme: ^3.7.2
  animated_theme_switcher: ^2.0.10
  isar_plus: ^1.2.0
  isar_plus_flutter_libs: ^1.2.0
  syncfusion_flutter_xlsio: ^32.1.21
  file_picker: ^10.3.8
  timeago: ^3.7.1
  flutter_secure_storage: ^10.0.0
  permission_handler: ^12.0.1
  money2: ^6.1.0
  logger: ^2.6.2
  mobile_scanner: ^7.1.4
  flutter_displaymode: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4              # Mocking library for tests
  flutter_native_splash: ^2.4.0   # Splash screen generator
  flutter_launcher_icons: ^0.14.3 # App icon generator
  
  # Code Generation
  build_runner: ^2.10.4
  freezed: ^3.2.3
  json_serializable: ^6.8.0
  riverpod_generator: ^4.0.0+1
  retrofit_generator: ^10.2.1
  # Note: isar_community_generator removed due to unresolvable version conflicts
  # between isar_plus (needs analyzer ^8.4.1) and isar_community_generator (needs analyzer <8.3.0)
  # Using Hive for now until Isar ecosystem stabilizes

dependency_overrides:
  # Keep source_gen/build overrides for other generators (freezed, retrofit, etc.)
  source_gen: ^4.1.1
  build: ^4.0.0


flutter:
  uses-material-design: true

# Splash Screen Configuration
flutter_native_splash:
  color: "#1a1a2e"
  color_dark: "#0f0f1a"
  image: assets/images/logo.png
  android_12:
    color: "#1a1a2e"
    color_dark: "#0f0f1a"
    image: assets/images/logo.png
  ios: true
  web: true
  fullscreen: true

# App Icon Configuration  
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#1a1a2e"
  adaptive_icon_foreground: "assets/images/logo.png"

name: mess_manager
description: "Mess Manager - Smart management for shared living expenses & meals"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Core State Management & Routing
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  go_router: ^17.0.1

  # Data Models & Serialization
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Modern UI Components (2025-2026 Trending)
  forui: ^0.17.0            # Minimalist, beautiful widgets
  flutter_animate: ^4.5.0   # Micro-animations
  google_fonts: ^6.2.0      # Plus Jakarta Sans, Inter
  fl_chart: ^1.1.1          # Data visualization
  lucide_icons: ^0.257.0    # Modern icon set
  cupertino_icons: ^1.0.8
  flex_color_scheme: ^8.2.0 # Dynamic theming
  gap: ^3.0.0               # Spacing utility

  # Features
  geolocator: ^14.0.2
  local_auth: ^3.0.0

  # Backend/Network
  dio: ^5.4.0
  uuid: ^4.5.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^1.2.1
  http: ^1.6.0

  # Export & Sharing
  pdf: ^3.11.0              # PDF generation
  printing: ^5.13.0         # Print/Share PDF
  csv: ^6.0.0               # CSV export
  path_provider: ^2.1.5     # File paths
  share_plus: ^10.1.0       # Share files

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.10.4
  freezed: ^3.2.3
  json_serializable: ^6.8.0
  riverpod_generator: ^4.0.0+1

flutter:
  uses-material-design: true
